allow_embedding: true
db_schema:
  data:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: key
      type: string
    - admin_ui: {order: 1, width: 200}
      name: value
      type: string
    server: full
    title: data
  files:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: path
      type: string
    - admin_ui: {order: 1, width: 200}
      name: file
      type: media
    - admin_ui: {order: 2, width: 200}
      name: file_version
      type: string
    server: full
    title: Files
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    server: full
    title: Users
metadata: {description: The Best Freinds Comics BSB Main page., logo_img: 'asset:bsb-logo.png', title: BSBMP}
name: Block Sandbox Main Page
native_deps: {head_html: '<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" rel="preload" as="font" crossorigin="anonymous">'}
package_name: Block_Sandbox_Main_Page
runtime_options:
  client_version: '3'
  server_spec: {base: python310-standard}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {}
  server_config: {file_table: files}
  source: /runtime/services/anvil/files.yml
- client_config: {allow_signup: false, confirm_email: true, enable_automatically: true, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
startup_form: Form1
